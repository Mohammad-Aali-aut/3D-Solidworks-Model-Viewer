<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome 3D Models</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg-main: rgba(35, 0, 50, 0.8);
      --bg-gradient: linear-gradient(135deg, #2e003e, #5b0e7c, #1f0035);
      --text-color: #ffffff;
      --card-bg: #ffffff;
    }

    body.dark {
      --bg-main: rgba(10, 10, 25, 0.8);
      --bg-gradient: linear-gradient(135deg, #111, #222);
      --text-color: #f0f0f0;
      --card-bg: #1e1e2f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      background-size: cover;
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .theme-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .toggle-button {
      background: #fff;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 25px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .toggle-button::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      top: 2.5px;
      left: 5px;
      transition: 0.3s;
    }

    body.dark .toggle-button::after {
      left: 25px;
      background: #fff;
    }

    .icon-left, .icon-right {
      position: absolute;
      top: 1rem;
      width: 50px;
      height: 50px;
    }

    .icon-left {
      left: 1rem;
      animation: spin 5s linear infinite;
    }

    .icon-right {
      right: 4rem;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }

    model-viewer {
      width: 90vw;
      height: 60vh;
      background: var(--card-bg);
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .contact {
      margin-top: 3rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .contact a {
      color: #aaccff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      model-viewer {
        height: 50vh;
      }
      .icon-left, .icon-right {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <img class="icon-left" src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="SolidWorks Icon">
  <img class="icon-right" src="https://media.giphy.com/media/TlK63E1z9F5z4xg0CW/giphy.gif" alt="Hello Kitty">

  <div class="theme-switch">
    <button class="toggle-button" id="themeToggle"></button>
  </div>

  <h1>3D Model Viewer</h1>

  <label for="modelSelect">Choose a model:</label>
  <select id="modelSelect">
    <option value="Practice4_1.glb">Model 4 I</option>
    <option value="Practice5_1.glb">Model 5 hate</option>
    <option value="Practice6_1.glb">Model 6 N's</option>
  </select>

  <model-viewer 
    id="viewer"
    src="Practice4_1.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    background-color="#ffffff"
    shadow-intensity="1"
    shadow-softness="1"
    environment-image="neutral">
  </model-viewer>

  <div class="contact">
    <h2>Contact Us</h2>
    <p>Telegram: <a href="https://t.me/MrAali1" target="_blank">@MrAali1</a></p>
    <p>GitHub: <a href="https://github.com/Mohammad-Aali-aut" target="_blank">github.com/Mohammad-Aali-aut</a></p>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const selector = document.getElementById('modelSelect');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
