<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Awesome 3D Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2e003e, #5b0e7c, #1f0035);
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
      color: #fff;
    }

    /* Corner glow using radial gradients */
    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.3;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -50px;
      background: radial-gradient(circle, #a259ff, transparent);
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -50px;
      right: -50px;
      background: radial-gradient(circle, #ff6ec7, transparent);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    label, select {
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    label {
      margin-bottom: 0.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #ffffffdd;
      color: #2e003e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    model-viewer {
      width: 90vw;
      height: 60vh;
      background: #ffffff;
      border: none;
      margin-top: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35), 0 0 20px rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.6s ease-out forwards;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      select {
        font-size: 0.9rem;
        width: 100%;
        max-width: 300px;
      }

      model-viewer {
        width: 100vw;
        height: 55vh;
        margin-top: 1.5rem;
      }

      body {
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      select {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      model-viewer {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <h1>Aesthetic looking Model viewer for my gay fellas</h1>

  <label for="modelSelect">Choose a model:</label>
  <select id="modelSelect">
    <option value="Practice4_1.glb">Model 4 I</option>
    <option value="Practice5_1.glb">Model 5 hate</option>
    <option value="Practice6_1.glb">Model 6 N's</option>
  </select>

  <model-viewer 
    id="viewer"
    src="Practice4_1.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    background-color="#ffffff"
    shadow-intensity="1"
    shadow-softness="1"
    environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const selector = document.getElementById('modelSelect');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });

    viewer.addEventListener('load', () => {
      const model = viewer.model;
      if (!model) return;

      model.traverse((node) => {
        if (node.isMesh && node.material) {
          node.material.color.set('#0077ff');
        }
      });
    });
  </script>
</body>
</html>
