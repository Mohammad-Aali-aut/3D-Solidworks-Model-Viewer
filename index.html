<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome 3D Models</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --text-color: #000000;
      --card-bg: #ffffff;
    }

    body.dark {
      --text-color: #f0f0f0;
      --card-bg: #1e1e2f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(135deg, #4b0082, #6a0dad, #9b30ff);
      background-size: cover;
      transition: background 0.5s ease;
    }

    body.dark {
      background: radial-gradient(ellipse at bottom, #000000 0%, #0b0b23 100%);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 25%);
      opacity: 0.4;
      transition: opacity 0.5s ease;
      filter: blur(20px);
    }

    body.dark::before {
      background: 
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 25%);
      opacity: 0.3;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: shadowUp 1s ease-in-out;
    }

    @keyframes shadowUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
        text-shadow: none;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
    }

    .theme-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1;
    }

    .toggle-button {
      background: #fff;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 25px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .toggle-button::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      top: 2.5px;
      left: 5px;
      transition: 0.3s;
    }

    body.dark .toggle-button::after {
      left: 25px;
      background: #fff;
    }

    .sun, .moon {
      font-size: 1.5rem;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 50px;
      height: auto;
      z-index: 1;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
      position: relative;
      z-index: 1;
    }

    model-viewer {
      width: 90vw;
      height: 60vh;
      background: var(--card-bg);
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact {
      margin-top: 3rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .contact a {
      color: #aaccff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      model-viewer {
        height: 50vh;
      }
    }
  </style>
</head>
<body class="light">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/SolidWorks_logo.svg/1200px-SolidWorks_logo.svg.png" alt="SolidWorks Logo">

  <div class="theme-switch">
    <span class="sun">‚òÄÔ∏è</span>
    <button class="toggle-button" id="themeToggle"></button>
    <span class="moon">üåô</span>
  </div>

  <h1>3D Model Viewer</h1>

  <label for="modelSelect">Choose a model:</label>
  <select id="modelSelect">
    <option value="Practice4_1.glb">Model 4</option>
    <option value="Practice5_1.glb">Model 5</option>
    <option value="Practice6_1.glb">Model 6</option>
  </select>

  <model-viewer 
    id="viewer"
    src="Practice4_1.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    background-color="#ffffff"
    shadow-intensity="1"
    shadow-softness="1"
    environment-image="neutral">
  </model-viewer>

  <div class="contact">
    <h2>Contact Us</h2>
    <p>Telegram: <a href="https://t.me/MrAali1" target="_blank">@MrAali1</a></p>
    <p>GitHub: <a href="https://github.com/Mohammad-Aali-aut" target="_blank">github.com/Mohammad-Aali-aut</a></p>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const selector = document.getElementById('modelSelect');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });

    const body = document.body;
    const toggle = document.getElementById('themeToggle');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });
  </script>
</body>
</html>
