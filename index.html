<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 3D Models Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      transition: background 0.5s ease;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-top: 80px;
      font-size: 2.8rem;
      font-weight: 600;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    /* Theme toggle */
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .toggle-button {
      width: 60px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 30px;
      position: relative;
      transition: background 0.3s;
    }
    .toggle-knob {
      position: absolute;
      top: 3px; left: 3px;
      width: 24px; height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    body.dark .toggle-knob {
      transform: translateX(30px);
    }
    /* Model selector */
    .model-selector {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem;
      margin-top: 20px;
      scrollbar-width: none;
    }
    .model-card {
      flex: 0 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .model-card:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .model-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    /* Model viewer */
    model-viewer {
      width: 90vw;
      max-width: 1000px;
      height: 60vh;
      margin-top: 2rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    /* Contact */
    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }
    footer a {
      color: #aaccff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body class="light">
  <div class="theme-switch" id="themeToggle">
    <div class="toggle-button"><div class="toggle-knob"></div></div>
  </div>
  <h1>MrAali's 3D Models</h1>

  <div class="model-selector" id="modelSelector">
    <div class="model-card" data-src="Practice4_1.glb">
      <img src="https://via.placeholder.com/80?text=M4" alt="Model 4" />
      <p>Model 4</p>
    </div>
    <div class="model-card" data-src="Practice5_1.glb">
      <img src="https://via.placeholder.com/80?text=M5" alt="Model 5" />
      <p>Model 5</p>
    </div>
    <div class="model-card" data-src="Practice6_1.glb">
      <img src="https://via.placeholder.com/80?text=M6" alt="Model 6" />
      <p>Model 6</p>
    </div>
    <div class="model-card" data-src="Practice7_1.glb">
      <img src="https://via.placeholder.com/80?text=Bottle" alt="Bottle" />
      <p>Bottle</p>
    </div>
    <div class="model-card" data-src="Practice8_1.glb">
      <img src="https://via.placeholder.com/80?text=Model8" alt="Model 8" />
      <p>Model 8</p>
    </div>
    <div class="model-card" data-src="Practice9_1.glb">
      <img src="https://via.placeholder.com/80?text=Cat" alt="Cat" />
      <p>Cat</p>
    </div>
    <div class="model-card" data-src="Practice10_1.glb">
      <img src="https://via.placeholder.com/80?text=Chicken" alt="Chicken" />
      <p>Chicken</p>
    </div>
  </div>

  <model-viewer 
    id="viewer"
    src="Practice4_1.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>

  <footer>
    <p>Telegram: <a href="https://t.me/MrAali1" target="_blank">@MrAali1</a></p>
    <p>GitHub: <a href="https://github.com/Mohammad-Aali-aut" target="_blank">github.com/Mohammad-Aali-aut</a></p>
  </footer>

  <script>
    const viewer = document.getElementById('viewer');
    const cards = document.querySelectorAll('.model-card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        viewer.src = card.dataset.src;
      });
    });

    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });
  </script>
</body>
</html>
