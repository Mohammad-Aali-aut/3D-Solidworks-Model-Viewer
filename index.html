<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: linear-gradient(135deg, #ece9e6, #f0f0f0);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      model-viewer {
        width: 80vw;
        height: 70vh;
        background: #fff;
        border: 1px solid #ccc;
        margin-top: 1rem;

        box-shadow: 0 20px 40px rgba(0,0,0,0.25), 0 0 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        overflow: hidden;
      }
      select {
        padding: 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Peyman is gay</h1>

    <label for="modelSelect">Choose a model:</label>
    <select id="modelSelect">
      <option value="Practice4_1.glb">Model 4 I</option>
      <option value="Practice5_1.glb">Model 5 hate</option>
      <option value="Practice6_1.glb">Model 6 N's</option>
    </select>

    <model-viewer 
      id="viewer"
      src="Practice4_1.glb"
      alt="3D Model"
      auto-rotate
      camera-controls
      background-color="#ffffff"
      shadow-intensity="1"
      shadow-softness="1"
      environment-image="neutral">
    </model-viewer>

    <script>
      const viewer = document.getElementById('viewer');
      const selector = document.getElementById('modelSelect');

      selector.addEventListener('change', () => {
        viewer.src = selector.value;
      });

      viewer.addEventListener('load', () => {
        const model = viewer.model;
        if (!model) return;

        model.traverse((node) => {
          if (node.isMesh && node.material) {
            // Apply a subtle blue tint
            node.material.color.set('#0077ff');
          }
        });
      });
    </script>
  </body>
</html>
